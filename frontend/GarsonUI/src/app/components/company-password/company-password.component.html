<div class="container bootstrap snippet">
  <form [formGroup]="passwordForm" novalidate (ngSubmit)="changePassword()">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">
              <span class="glyphicon glyphicon-th"></span>
              Şifrenizi Değiştirin
            </h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br>
                <img alt="" class="img-thumbnail" src="assets/images/brand-logo.png">
              </div>
              <div style="margin-top:80px;" class="col-xs-6 col-sm-6 col-md-6 login-box">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input class="form-control" formControlName="password" type="password" placeholder="Şifreniz">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></div>
                    <input class="form-control" formControlName="newPassword" type="password"
                      placeholder="Yeni Şifreniz">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></div>
                    <input class="form-control" formControlName="confirmPassword" type="password"
                      placeholder="Yeni Şifre Tekrar">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6"></div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <button class="btn  btn-dark" type="submit">
                  Değiştir</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
